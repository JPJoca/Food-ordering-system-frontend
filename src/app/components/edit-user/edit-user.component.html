<div *ngIf="flag else confirmPassword" class="container mt-5">
  <div class="card">
    <div class="card-header head text-center text-white">
      <h4>Edit User</h4>
    </div>
    <div class="card-body">
      <form #userForm="ngForm" (ngSubmit)="editUser(userForm)">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            [(ngModel)]="user.name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input
            type="text"
            id="surname"
            class="form-control"
            name="surname"
            [(ngModel)]="user.surname"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            [(ngModel)]="user.email"
          />
        </div>
        <div class="mb-3">
          <label for="permissions" class="form-label">Permissions</label>
          <select
            id="permissions"
            class="form-select"
            name="permissions"
            [(ngModel)]="user.permissions"
            multiple
          >
            <option *ngFor="let perm of availablePermissions" [value]="perm">
              {{ perm }}
            </option>
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">
            Save
          </button>
        </div>
      </form>
    </div>

  </div>
</div>


<ng-template #confirmPassword>
  <div class="card">
    <div class="card-header head text-center text-white">
      <h4>Confirm password to proceed</h4>
    </div>
    <form #userForm="ngForm" (ngSubmit)="confirmAction(userForm)">
      <div class="card-body">
        <div class="mb-3">
          <label for="password" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            [(ngModel)]=user.password
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">
            Save
          </button>
        </div>
      </div>
     </form>
    </div>
</ng-template>
