<div class="error-wrapper">
  <h2>Error Messages</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 custom-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Message Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let element">{{ element.message }}</td>
    </ng-container>

    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Timestamp</th>
      <td mat-cell *matCellDef="let element">{{ element.timestamp | date:'short' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="no-border"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="no-border"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator
    class="custom-paginator"
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true"
    aria-label="Select page"
    (page)="onPageChange($event)">
  </mat-paginator>

</div>
